<html lang="en">
<head>

                <form class="form-container">

                    class="form-control"
                    id="name"
                    placeholder="Jonathan |"

                    />

                        class="form-control"
                        id="l.name"
                        placeholder="Last Name"
                        required
                        />

                </div>
